<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jetpack Bug Dashboard</title>
    <script type="text/javascript" src="../resources/d3.js"></script>
    <script type="text/javascript" src="../resources/d3.layout.js"></script>
    <script type="text/javascript" src="testscript.js" defer="defer"></script>
    <script type="text/javascript" src="parseBugData.js"></script>
    <script type="text/javascript" src="getBugData.js"></script>
    <script type="text/javascript" src="helper.js"></script>
    <link href="dashboard.css" type="text/css" rel="stylesheet" />
    <script>
      try {
        window.addEventListener("message", function(event) {
          var type = event.data.split(":")[0];
          var data = event.data.split(":")[0];
        }, false);
      } catch(e) { alert("error"); }
    </script>
  </head>
  <body initial="true">
    <div>
      <h1> Jetpack Bug Dashboard</h1>
      <p style="padding-left:5em;"> Click in any of the tables to open only those bugs!</p>
    </div>

    <div style="clear:both;"></div>
    <div notloaded="true" id="assigneeCounts" showing="true">
      <div class="toggle"></div>
      <h3>Bugs by assignee/Status</h3>
      <img src="../resources/rotate.gif"/></h3>
      <table>
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div notloaded="true" id="priority" showing="true">
      <div class="toggle"></div>
      <h3>Bugs by Priority/Status</h3>
      <img src="../resources/rotate.gif"/></h3>
      <table id="priorityTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div notloaded="true" id="breakdown" showing="true">
      <div class="toggle"></div>
      <h3>Bugs by Status/Milestone</h3>
      <img src="../resources/rotate.gif"/></h3>
      <table id="breakdownTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <div style="clear:both;"></div>

    <div notloaded="true" id="attachments" showing="true">
      <div class="toggle"></div>
      <h3>Attachments (this can take a while)</h3>
      <img src="../resources/rotate.gif"/></h3>
      <table id="attachmentTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <div notloaded="true" id="triageBreakdown" showing="true">
      <div class="toggle"></div>
      <h3>Triage List</h3>
      <img src="../resources/rotate.gif"/></h3>
      <div id="triageExtras">
        <input type="button" value="Open All in tabs" id="openAllTriage"/>
        <p id="triageFollowupCount">Followups: <span></span></p>
        <p id="triageTotalCount">Total: <span></span></p>
      </div>
      <table id="triageTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <div notloaded="true" id="oldBugs" showing="true">
      <div class="toggle"></div>
      <h3>Bugs untouched for one month</h3>
      <img src="../resources/rotate.gif"/></h3>
      <p id="oldTotalCount">Total: <span></span></p>
      <table id="oldBugTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="cookie" style="display:none!important;"></div>
    <noscript>This page requires Javascript to be enabled. <br/><br/>Please enable Javascript (and whitelist this domain in NoScript, if enabled) to view and use this page.</noscript>
  </body>
</html>
